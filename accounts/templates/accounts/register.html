{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="icon" href="{% static 'favicon.png'%}">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p><a href="{% url 'main:index' %}">На главную</a></p>
</div>
</body>
</html>
